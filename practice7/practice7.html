<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>VeryBasicForm</title>
</head>

<body>
    <a href="..\index.html"><button>Back to progress</button></a>
    
<form action="../index.html" method="POST" enctype="multipart/form-data">
<label for="username">username:</label>
    <input type="text" name="" id="username" placeholder="Kullanıcı adı" minlength="6" maxlength="15" required><br>
    <label for="password">password:</label>
<input type="password" name="" id="password" placeholder="Şifreniz" minlength="6" maxlength="15" required><br>

<label for="email">email</label>
<input type="email" name="" id="email" placeholder="kullaniciadi@gmail.com"><br>
<label for="phone">phone #:</label>
<input type="tel" name="" id="phone" placeholder="443-235-44-41" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"><br>
<label for="bday">birthdate</label>
<input type="date" name="" id="bday"><br>
<label for="quantity">quantity</label>
<input type="number" name="" id="quantity" min="0" max="99" value="1"><br>
<label for="title">title</label>
<label for="Mr.">Mr.</label>
<input type="radio" name="title" id="Mr." value="Mr.">
<label for="Ms.">Ms.</label> 
<input type="radio" name="title" id="Ms." value="Ms.">
<label for="PhD.">PhD.</label>
<input type="radio" name="title" id="PhD." value="PhD."><br>
<label for="payment">payment</label>
<select name="" id="payment">
<option value="visa">visa</option>
<option value="mastercard">mastercard</option>
<option value="giftcard">giftcard</option>
</select><br>
<label for="subscribe">subscribe:</label>
<input type="checkbox" name="" id="subscribe"><br>

<label for="comment">comment:</label>
<textarea name="" id="comment" rows="3" cols="25"></textarea>

<label for="file">file:</label>
<input type="file" name="" id="file" accept="image/png,image/jpg"><br>





    <input type="submit" name="" id=""><br>
    <input type="reset" name="" id="">


    
</form>

</body>
</html>
