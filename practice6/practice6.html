<html lang="en">
<head>

  <title>Document</title>
</head>
<body>

<button onclick="something()" style="font-size: 25px;
 background-color: gray; color: lightblue; border-radius: 10px;" >click me</button>

 <p id="greeting">Hello</p>
<script>
   function something(){
document.getElementById("greeting").innerHTML = "Goodbye";


   } 
</script>
<button onclick="anotherthing()" style="font-size: 25px; border-radius: 10px; background-color:red;
 color: black;">Its my turn now</button>

<script>
function anotherthing(){

document.getElementById("greeting").innerHTML = "Hello again"

}

</script>


</body>
